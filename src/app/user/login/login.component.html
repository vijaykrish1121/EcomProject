<body>
  <!----------------------- Main Container -------------------------->
   <div class="container d-flex justify-content-center align-items-center min-vh-100">
  <!----------------------- Login Container -------------------------->
     <div class="row border rounded-5 p-3 bg-white shadow box-area">
  <!--------------------------- Left Box ----------------------------->
     <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
         <div class="featured-image mb-3">
          <img src="./assets/images/login/1.png" class="img-fluid" style="width: 250px;">
         </div>
         <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
         <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Develop Your Business Here</small>
     </div> 
  <!-------------------- ------ Right Box ---------------------------->
      
     <div class="col-md-6 right-box">
        <div class="row align-items-center">
              <div class="header-text mb-4">
                   <h2>Hello,Again</h2>
                   <p>We are happy to have you back.</p>
              </div>
                <div class="d-flex justify-content-around"> <h3>Choose :</h3>
                <div><input type="radio" name="selectType" id="" value="user" class="form-check-input"  [(ngModel)]="selectType" >User</div>
                <div><input type="radio" name="selectType" id="" value="seller" class="form-check-input" [(ngModel)]="selectType">Seller</div>
                <div><input type="radio" name="selectType" id="" value="admin" class="form-check-input" [(ngModel)]="selectType">Admin</div>      
                </div>
              <div class="input-group mb-3">
                  <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" [(ngModel)]="email">
              </div>
              <div class="input-group mb-1">
                  <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" [(ngModel)]="password">
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="formCheck">
                      <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                  </div>
                  <div class="forgot">
                      <small><a >Forgot Password?</a></small>
                  </div>
              </div>
                  <div class="text-danger d-flex justify-content-center">{{msg}}</div>
              <div class="input-group mb-3">
                  <button class="btn btn-lg btn-primary w-100 fs-6" (click)="getUser()" >Login</button>
              </div>
              <div class="input-group mb-3">
                  <button class="btn btn-lg btn-light w-100 fs-6"><img src="./assets/images/login/google-logo-9808.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
              </div>
              <div class="row">
                  <small>Don't have account? <a routerLink="/register">Sign Up</a></small>
              </div>
        </div>
     </div> 
    </div>
  </div>
</body>
